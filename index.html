<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <h1 id="des"> <b> To do list</b></h1>
    <div id="background"></div>
    <div id="editpopup">
        <textarea id="editbox" cols="40" rows="20"></textarea> <button id="yes" class="choice">Update task</button>
        <button id="no" class="choice">Cancel</button>
    </div>
    <input type="text" placeholder="Search you task here" id="filter">
    <input type="text" placeholder="type text" id="writer">


    <div id="everything">
        <ul id="todo"> </ul>
    </div>
</body>

</html>
